name: CI - Simulated Jenkins

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Grant execute permission to Gradle
        run: chmod +x ./gradlew

      - name: Build
        run: ./gradlew assemble

      - name: Test
        run: ./gradlew test
